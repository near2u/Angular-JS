<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="app1.js"></script>

    <title>Login Test</title>
  </head>
  <body class="bg-info" ng-app="sample">
   
      <div class="page-header text-center">
        <h1><pre>This is Login Test</pre></h1>
      </div>

      <div class="container" ng-controller="test">
        <div class="row ">
            <div class="col-md-4 col-centered">
                

          </div>

          <div class="col-md-4 col-centered border border-default">
              <div class="text-center">

                <h2><strong><p>Login Page</p></strong></h2></div>
                <hr>
                <form>
               <div class="row">
                  <div class="col-md-12">
                    <span>Enter Username</span><input type="text" name="" ng-model="username" class="form-control " required="Please Enter this Field" >

                  </div>
                  <div class="col-md-12">
                    <span>Enter Password</span><input type="password" ng-model="password" name="" class="form-control">

                  </div>
                  <hr>
                  
                  </div>
                  <div><hr></div>
                  <div class="col-md-12">
                    <div class="row">
                      

                    <div class="col-md-6">
                      <button type="reset" class="btn btn-warning col-md-12">Reset<span class="badge">10</span></button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" ng-click="sub()"  class="btn btn-primary col-md-12">Login<span class="badge">7</span></button>  
                    </div>
                    
                    </div>
                    <hr>
              </form>
               </div>


          </div>
          <div class="col-md-4 col-centered">


          </div>


        </div>
          
      </div>
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
